<!DOCTYPE html>
<html lang="en">
<head>

	<style>
			body {
		  font-family: 'Segoe UI', Tahoma, sans-serif;
		  background: #f9fafb;
		  color: #334155;
		  margin: 0;
		  padding: 1.5rem;
		  line-height: 1.6;
		}
		
		h1, h2 {
		  color: #1e293b;
		  margin-bottom: 0.5em;
		  font-weight: 700;
		}

		h1 {
		  font-size: 2.2rem;
		}

		h2 {
		  font-size: 1.6rem;
		}

		p {
		  font-size: 1.05rem;
		  margin: 1em 0;
		}

		  margin-left: 1.5rem;
		  margin-bottom: 1em;
		  padding-left: 1rem;
		}

		ul li, ol li {
		  margin-bottom: 0.4em;
		  line-height: 1.5;
		}

		  background: #e2e8f0;
		  padding: 0.75rem 1.5rem;
		  border-radius: 10px;
		  display: flex;
		  gap: 1rem;

		  transition: background 0.3s ease, color 0.3s ease;

		  color: white;
		}

	</style>

      const name = document.getElementById("name").value;

  </script>
